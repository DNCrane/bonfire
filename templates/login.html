    <div class="container">
      <div class="row">
	<div class="span6 offset3">
	  <form class="form-horizontal" action="/login" method="post">
	    <h1>Welcome to Bonfire</h1>
	    <hr id="result-sep">
		{% if error %}
			ERROR: {{error}} 
		{% end %}
	    <div class="control-group">
	      <label class="control-label" for="name">Username:</label>
	      <div class="controls">
		<input class="span3" type="text" name="name" id="id_username" />
	      </div>
	      <!--label class="control-label" for="roomname">Chatroom name:</label>
	      <div class="controls">
		<input class="span3" type="text" name="roomname" id="id_username" />
	      </div>
	      <br>
	      
	      <label class="control-label" for="password1">Password:</label>
	      <div class="controls">
		<input class="span3" type="password" name="password1" id="id_password1" /> 
		<p class="help-block">Leave blank for no password.</p>
	      </div>
	      <br>
	      
	      <label class="control-label" for="password2">Repeat Password:</label>
	      <div class="controls">
		<input  class="span3" type="password" name="password2" id="id_password2" /> 
	      </div>
	      <br>
	      
	      
	      <label class="control-label" for="invite-email1">Send invitations to:</label>
	      <div class="controls">
		<input  class="span3" id="id_name" type="text" name="invite-email1" /> 
		<input  class="span3" id="id_name2" type="text" name="invite-email2" /> 
		<input  class="span3" id="id_name2" type="text" name="invite-email3" /> 
		<input  class="span3" id="id_name2" type="text" name="invite-email4" /> 
		<input  class="span3" id="id_name2" type="text" name="invite-email5" /> 
		<p class="help-block">List emails of who to invite to the chatroom.</p-->

	      </div>

       	      {% raw xsrf_form_html() %} 

	      <div class="form-actions">
		<button class="btn btn-custom" value="search" type="submit" style="color:#ffffff;height:38px;">Enter Bonfire</button>		  
	      </div>
	    </div>
	  </form>
	</div>
      </div>
    </div> <!-- /container -->
